<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <!-- Fonte Inter Semibold 600 e Roboto Mono Bold 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título -->
    <title>Habits</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <header>

    <!-- Logo -->
    <img id="logo" src="./assets/logo.svg" alt="Logo do aplicativo Habits">

    <!-- Botão "Registrar o meu dia" -->
    <button>
        
        <!-- Ícone "+" -->
        <img src="./assets/plus.svg" alt="Ícone + roxo">
        
        <div>
        Registrar o meu dia
        </div>
    </button>

    </header>

    <!-- Formulário -->
    <form id="form-habits">
        <div class="habits">
            <div class="habit" data-name="run">🏃🏻‍♂️</div>
            <div class="habit" data-name="water">💧</div>
            <div class="habit" data-name="food">🍎</div>
            <div class="habit" data-name="journal">📰</div>
            <div class="habit" data-name="takePills">💊</div>
        </div>

        <div class="days"></div>
    </form>

    <!-- Biblioteca -->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

    <!-- Script JS -->
    <script src="./script.js"></script>
    
  </body>
</html>
