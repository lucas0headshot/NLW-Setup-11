<!DOCTYPE html>
<html lang="pt-br">
  <head>
    
    <!-- Fonte Inter Semibold 600 e Roboto Mono Bold 700-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Open+Sans:wght@400;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>

    <img id="logo" src="./assets/logo.svg" alt="Logo do aplicativo Habits">

    <button>
        <img src="./assets/plus.svg" alt="Ícone + roxo">
        Registrar o meu dia
    </button>
    </header>

    <form id="form-habits">
        <div class="habits">
            <div class="habit">🏃🏻‍♂️</div>
            <div class="habit">💧</div>
            <div class="habit">🍎</div>
        </div>

        <div class="days">
            <div class="day">
                <div>03/01</div>
                    <input type="checkbox" name="Run">
                    <input type="checkbox" name="Water">
                    <input type="checkbox" name="Food">
                </div>
           
            <div class="day">
                <div>04/01</div>
                    <input type="checkbox" name="Run">
                    <input type="checkbox" name="Water">
                    <input type="checkbox" name="Food">
                </div>
            </div>
        </div>
    </form>

  </body>
</html>
